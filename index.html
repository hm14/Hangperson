<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <title>HangPerson</title>
</head>

<body>
  <div class="title" id="title"><h1>HangPerson</h1></div>
  <div class="content-box">
      <div class="instructions">
          <div class="instruction-stem" id="instruction-stem">The computer will generate a word for you.<br>
          The number of letters in the word is the same as the number of * shown below.<br>
          Click the letters below to guess the letters in the word. <br>
          You are allowed 7 wrong guesses. </div><br>
          <div class="word" id="word">* * * * *</div>
          <br>
          <button class="next" id="next">Play again</button>
          <br>

      </div>

      <div class="letters">
          <button class="a" id="a">A</button>
          <button class="b" id="b">B</button>
          <button class="c" id="c">C</button>
          <button class="d" id="d">D</button>
          <button class="e" id="e">E</button>
          <button class="f" id="f">F</button>
          <button class="g" id="g">G</button>
          <button class="h" id="h">H</button>
          <button class="i" id="i">I</button>
          <button class="j" id="j">J</button>
          <button class="k" id="k">K</button>
          <button class="l" id="l">L</button>
          <button class="m" id="m">M</button>
          <button class="n" id="n">N</button>
          <button class="o" id="o">O</button>
          <button class="p" id="p">P</button>
          <button class="q" id="q">Q</button>
          <button class="r" id="r">R</button>
          <button class="s" id="s">S</button>
          <button class="t" id="t">T</button>
          <button class="u" id="u">U</button>
          <button class="v" id="v">V</button>
          <button class="w" id="w">W</button>
          <button class="x" id="x">X</button>
          <button class="y" id="y">Y</button>
          <button class="z" id="z">Z</button>
          <br><br>
          <div class="message" id="message"></div>
          <br><br>
          <div class="outcome" id="outcome">
            <div class="won" id="won"></div>
            <div class="lost" id="lost"></div>
            <div class="total" id="total"></div>
          </div>
      </div>
  </div>
</body>

</html>

<script src="app.js"></script>
